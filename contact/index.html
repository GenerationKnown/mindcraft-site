<body id="contact">
<div class="container">
  <header>
    <div class="wrapper">
      <div class="branding">
        <h1 title="Mindcraft"><a href="#"><img src="../style/images/logo.png" alt="Mindcraft" height="60" width="300"></a></h1>

      <nav>

        </ul>

  <section class="content">
    <div class="wrapper">
      <h2>Contact</h2>
      <article>
        <p>Find out how to get Mindcraft into your class to try it out</p>
        <ul class="form">
          <li>
            <ul class="inline">
              <li>Your name</li>
              <li><input type="text" value="is the 'D' silent?"></li>
            </ul>
          </li>
          <li>
            <ul class="inline">
              <li>Email address</li>
              <li><input type="text" value="yourname@email.com"></li>
            </ul>
          </li>
          <li>
            <ul class="inline">
              <li>Message</li>
              <li><textarea name="msg" id="" cols="30" rows="10"></textarea> </li>
            </ul>
          </li>
        </ul>
        <button>Send</button>
      </article>
    </div>
  </section>

  <footer>
    <div class="wrapper">
